<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pallet Town — Coming Soon</title>
  <meta name="description" content="Pallet Town — Pokémon trading done right. Secure escrow, verified trades, and a friendly marketplace. Launching soon." />
  <meta name="theme-color" content="#111827" />

  <!-- Open Graph -->
  <meta property="og:title" content="Pallet Town — Coming Soon" />
  <meta property="og:description" content="Secure escrow and verified Pokémon TCG trades. Launching soon." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pallettown.app/" />
  <meta property="og:image" content="/og.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Pallet Town — Coming Soon" />
  <meta name="twitter:description" content="Secure escrow and verified Pokémon TCG trades. Launching soon." />
  <meta name="twitter:image" content="/og.png" />

  <!-- Favicon (replace /favicon.svg with your own) -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="alternate icon" href="/favicon.png" />

  <!-- Tailwind via CDN for a quick, modern look -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle noise texture */
    body { background-image: radial-gradient(circle at 25% 10%, rgba(255,255,255,0.06), rgba(0,0,0,0) 50%), radial-gradient(circle at 80% 0%, rgba(255,255,255,0.05), rgba(0,0,0,0) 50%); }
    .glass { backdrop-filter: blur(10px); background: rgba(255,255,255,0.08); }
  </style>
</head>
<body class="min-h-screen text-white bg-gradient-to-br from-slate-900 via-indigo-950 to-indigo-800 selection:bg-indigo-400/30 selection:text-white">
  <main class="mx-auto max-w-5xl px-6 py-20 sm:py-28">
    <div class="flex items-center gap-3 mb-10">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M12 2l2.5 5 5.5.8-4 3.9.9 5.5L12 15l-4.9 2.2.9-5.5-4-3.9 5.5-.8L12 2z" fill="currentColor"/>
      </svg>
      <span class="text-xl font-semibold tracking-tight">Pallet Town</span>
    </div>

    <section class="glass rounded-3xl p-8 sm:p-12 shadow-2xl ring-1 ring-white/10">
      <p class="inline-flex items-center gap-2 text-xs font-semibold uppercase tracking-wider text-indigo-300/90 mb-4">
        <span class="inline-block h-2 w-2 rounded-full bg-indigo-400 animate-pulse"></span>
        Coming Soon
      </p>
      <h1 class="text-3xl sm:text-5xl font-extrabold leading-tight">
        A Pokémon community coming to iOS.
      </h1>
      <p class="mt-4 text-slate-200/90 max-w-2xl">
        Coming 2026
      </p>

      <div class="mt-8 flex flex-col sm:flex-row items-start sm:items-center gap-4">
        <!-- Replace FORM_ID below after creating a free Formspree form: https://formspree.io -->
        <form action="https://formspree.io/f/xnnlqpaz" method="POST" class="flex w-full max-w-md items-center gap-2">
          <label for="email" class="sr-only">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com"
                 class="flex-1 rounded-2xl bg-white/95 text-slate-900 placeholder-slate-500 px-4 py-3 shadow focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          <button type="submit" class="inline-flex items-center justify-center rounded-2xl bg-white text-slate-900 font-semibold px-5 py-3 shadow hover:shadow-lg transition">
            Get launch updates
          </button>
          <!-- Basic honeypot to reduce spam -->
          <input type="text" name="_gotcha" class="hidden" aria-hidden="true" />
          <!-- Optional: redirect after success -->
          <input type="hidden" name="_next" value="https://pallettown.app/?subscribed=1" />
        </form>
        
      </div>

    </section>

    <footer class="mt-10 flex items-center justify-between text-sm text-slate-300/80">
      <span>© <span id="y"></span> rakTech LLC</span>
      <a class="underline/30 hover:underline" href="mailto:hello@pallettown.app">hello@pallettown.app</a>
    </footer>
  </main>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
